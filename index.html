<!doctype html>
<html lang="en">

<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!-- Bootstrap CSS -->
	<link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@100;200;300;400;500;600;700&display=swap" rel="stylesheet">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
	<link rel="stylesheet" href="style.css">

	<title>JavaScript</title>
</head>

<body>
	<div class="calc-sec">
		<div class="container">
			<div class="row">
				<div class="col-md-3"></div>
				<div class="col-md-6">
					<div class="calc-table">
						<div class="calc-table-cell">
							<div class="calc-content">
								<form action="" class="calculator" method="get">
									<div class="calc-display">
										<input type="text" name="display" class="calc-dis">
									</div>
									<div class="btn-gallery">
										<div class="btn-row">
											<input class="c-btn" type="button" name="" value="1" onclick="display.value += '1'">
											<input class="c-btn" type="button" name="" value="2" onclick="display.value += '2'">
											<input class="c-btn" type="button" name="" value="3" onclick="display.value += '3'">
											<input class="c-btn" type="button" name="" value="+" onclick="display.value += '+'">
										</div>

										<div class="btn-row">
											<input class="c-btn" type="button" name="" value="4" onclick="display.value += '4'">
											<input class="c-btn" type="button" name="" value="5" onclick="display.value += '5'">
											<input class="c-btn" type="button" name="" value="6" onclick="display.value += '6'">
											<input class="c-btn" type="button" name="" value="-" onclick="display.value += '-'">
										</div>

										<div class="btn-row">
											<input class="c-btn" type="button" name="" value="7" onclick="display.value += '7'">
											<input class="c-btn" type="button" name="" value="8" onclick="display.value += '8'">
											<input class="c-btn" type="button" name="" value="9" onclick="display.value += '9'">
											<input class="c-btn" type="button" name="" value="/" onclick="display.value += '/'">
										</div>

										<div class="btn-row">
											<input class="c-btn" type="button" name="" value="C" onclick="display.value = ''">
											<input class="c-btn" type="button" name="" value="0" onclick="display.value += '0'">
											<input class="c-btn" type="button" name="" value="=" onclick="display.value = eval(display.value)">
											<input class="c-btn" type="button" name="" value="*" onclick="display.value += '*'">
										</div>
									</div>
								</form>
							</div>
						</div>
					</div>
				</div>
				<div class="col-md-3"></div>
			</div>
		</div>
	</div>

	<!-- Optional JavaScript; choose one of the two! -->

	<!-- Option 1: Bootstrap Bundle with Popper -->
	<script src="jquery.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>


</body></html>
